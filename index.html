
<html>
	<head>
		<title>Welcome</title>
		<link rel="shortcut icon" href="https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-11/256/smiling-face-with-halo.png" type="image/png">
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			#info {
	position: absolute;
	top: 9em;
	width: 100%;
	text-align: center;
	z-index: 100;
	display:block;
	color:white;
	font-family:Calbri;
	font-size:24px;
}
		</style>
	</head>
	<body>
		<div id="info">It will be ready soon...</div>
		<script src="https://threejs.org/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 3, 3, 3 );
			var material = new THREE.MeshBasicMaterial( { color: 0xed87bd } );
			for ( var i = 0; i < 1500; i ++ ) {
					var object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );
					object.position.x = Math.random() * 800 - 400;
					object.position.y = Math.random() * 800 - 400;
					object.position.z = Math.random() * 800 - 400;
					scene.add( object );
			}
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
